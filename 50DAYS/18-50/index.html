<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Fondo Deslizante</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" 
            style="background-image: url('https://cdna.artstation.com/p/assets/images/images/048/404/184/large/stepan-alekseev-03s.jpg?1649943569');">
        </div>

        <div class="slide" 
            style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/016/129/899/large/stepan-alekseev-07s.jpg?1551026455');">
        </div>

        <div class="slide" 
            style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/014/512/831/large/stepan-alekseev-04l.jpg?1544277247');">
        </div>

        <div class="slide" 
            style="background-image: url('https://cdna.artstation.com/p/assets/images/images/013/051/064/large/stepan-alekseev-06l.jpg?1537832334');">
        </div>

        <div class="slide" 
            style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/003/138/289/large/stepan-alekseev-02.jpg?1470168625');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
